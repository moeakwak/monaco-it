<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MonacoIt Options</title>
    <style>
      body {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <p><a href="https://github.com/moeakwak/monaco-it">Github</a></p>
      <h2>MonacoIt Options</h2>
      <p>
        Locale:
        <input type="radio" name="editorLocale" value="zh_CN" />zh_CN
        <input type="radio" name="editorLocale" value="en_US" />en_US
      </p>
      <p>
        Enable Language Server:
        <input type="radio" name="enableLanguageServer" value="true" />Yes
        <input type="radio" name="enableLanguageServer" value="false" />No
      </p>
      <p>
        Language Server Address:
        <input type="text" id="languageServerUrl" style="width: 200px" />
        <button id="test">Test</button>
      </p>

      <div id="test-status"></div>
    </div>
    <div
      style="
        width: 100%;
        height: 10px;
        background-color: rgb(211, 211, 211);
        margin-top: 10px;
        margin-bottom: 10px;
      "
    ></div>
    <div>
      <h2>Monaco Editor Options</h2>
      <p>
        See
        <a
          href="https://microsoft.github.io/monaco-editor/api/interfaces/monaco.editor.IEditorOptions.html"
          >IEditorOptions</a
        >,
        <a
          href="https://microsoft.github.io/monaco-editor/api/interfaces/monaco.editor.IStandaloneEditorConstructionOptions.html"
        >
          IStandaloneEditorConstructionOptions </a
        >,
        <a
          href="https://microsoft.github.io/monaco-editor/api/interfaces/monaco.editor.IGlobalEditorOptions.html"
          >IGlobalEditorOptions</a
        >
        for more info.
      </p>
      <p>To change theme to dark mode, just modify "theme" from "vs" to "vs-dark".</p>
      <textarea
        id="editor-options"
        style="width: 100%; min-height: 300px"
      ></textarea>
    </div>
    <div
      style="
        width: 100%;
        height: 10px;
        background-color: rgb(211, 211, 211);
        margin-top: 10px;
        margin-bottom: 10px;
      "
    ></div>
    <div>
      <button id="save">Save</button>
      <button id="reset">Reset</button>
      <div id="save-status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
